<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="navbar">{% include 'taller/navbar.html' %}</div>

    <div class="container" style="padding-top: 1%">
      <h2 class="mb-3">Formulario CRUD para Clientes</h2>

      <form class="row g-3" action="clientesAdd" method="POST">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="rut" class="form-label">RUT</label>
          <input
            type="text"
            class="form-control"
            id="rut"
            name="rut"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="paterno" class="form-label">Paterno</label>
          <input
            type="text"
            class="form-control"
            id="paterno"
            name="paterno"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="materno" class="form-label">Materno</label>
          <input
            type="text"
            class="form-control"
            id="materno"
            name="materno"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="fechaNac" class="form-label">Fec. Nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="fechaNac"
            name="fechaNac"
            required
          />
        </div>

        <div class="col-md-4">
          <label for="genero" class="form-label">Género:</label>
          <select id="genero" name="genero" class="form-select">
            {% for genero in generos %}
            <option value="{{genero.id_genero}}">{{genero.genero}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-4">
          <label for="telefono" class="form-label">Celular</label>
          <input
            type="text"
            class="form-control"
            id="telefono"
            name="telefono"
            required
          />
        </div>

        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="col-md-4">
          <label for="direccion" class="form-label">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            name="direccion"
            required
          />
        </div>

        <div class="d-grid justify-content-center">
          <button
            type="submit"
            class="btn btn-lg btn-primary mb-3"
            name="opcion"
            value="Agregar"
          >
            Agregar
          </button>
        </div>
      </form>

      <a href="{% url 'crud' %}" class="btn btn-secondary">Volver</a>
      <br />
      <div id="idMensajes" class="mt-3">
        {% if mensaje %}
        <div class="alert alert-info">{{mensaje}}</div>
        {% endif %}
      </div>
    </div>

    <div id="footer">{% include 'taller/footer.html' %}</div>
  </body>
</html>
